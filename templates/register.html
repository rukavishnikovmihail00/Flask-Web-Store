{% extends 'base.html' %}

{% block title %}
<title>Регистрация</title>
{% endblock %}

{% block body %}
<div class="container">
<h1>Регистрация</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<form method="post">
    <input type="text" class="form-control" name="login"  id="login" placeholder="Логин"><br>
    <input type="text" class="form-control" name="password"  id="password" placeholder="Пароль"><br>
    <input type="text" class="form-control" name="password2"  id="password2" placeholder="Пароль еще раз"><br>
    <input type="text" class="form-control" name="email"  id="email" placeholder="E-mail"><br>
    <input type="text" class="form-control" name="name"  id="name" placeholder="Имя"><br>
    <input type="text" class="form-control" name="surname"  id="surname" placeholder="Фамилия"><br>
    <button class="btn btn-success" type="submit">Зарегистрироваться</button>
</form>
</div>
{% endblock %}
